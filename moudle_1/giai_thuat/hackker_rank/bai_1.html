<script>
    //Cho một mảng các số nguyên, hãy tìm tổng các phần tử của nó.
    //Ví dụ: nếu mảng ar=[1,2,3] thì 1+2+3 =6
    function simpleArraySum(ar) {
        let sum = 0;
        for (let i = 0; i < ar.length; i++) {
            sum += ar[i];
        }
        return sum;
    }
    alert(simpleArraySum([1,2,3]));
</script>
