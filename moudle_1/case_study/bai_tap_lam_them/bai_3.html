<script>
    /*Viết hàm có tham số truyền vào là một mảng ,tìm các số fibonaci có trong mảng
    (số này đã làm bài tập ở jame). Hàm trả về 1 mảng số fibonaci được tìm thấy trong mảng ( Yêu cầu sắp xếp tăng dần).
     Gợi ý đây là dãy số fibonaci: 0,1,1,2,3,5,8,13,21,…..
    Ví dụ :
    Số đầu vào	Kết quả
    [1,5,6,13,9,12,8,0,5,1]	[0,1,1,5,5,8,13]
*/
    let newArray = [];
    hienThiDaySoFibonaci(20);
    timSoFibonaci([1, 5, 6, 13, 9, 12, 8, 0, 5, 1])

    //Tìm số Fibonaci trong mảng đã cho
    function timSoFibonaci(array) {
        let arrayFibonaci = [];
        for (let i = 0; i < array.length; i++) {
            if (timMax(newArray) < timMax([1, 5, 6, 13, 9, 12, 8, 0, 5, 1])) {
                alert("Hãy tăng số lượng phần tử Fibonaci");
                return;
            }
            if (newArray.includes(array[i])) {
                arrayFibonaci.push(array[i]);
            }
        }
        arrayFibonaci.sort(function (a, b) {
            return a - b;
        })
        document.write("<br>" + "Dãy Fibonaci trong mảng là: " + arrayFibonaci);
        return arrayFibonaci;
    }

    //Hiển Thị ra dãy số fibonaci gồm number số
    function hienThiDaySoFibonaci(number) {
        let soThu1 = 0;
        let soThu2 = 1;
        let soThuN;
        for (let i = 0; i < number; i++) {
            soThuN = soThu1 + soThu2;
            newArray.push(soThu1);
            soThu1 = soThu2;
            soThu2 = soThuN;
        }
        document.write("Dãy số Fibonaci là: " + "<br>" + newArray.join("<br>"));
    }

    function timMax(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max <= array[i]) {
                max = array[i];
            }
        }
        return max;
    }
</script>
