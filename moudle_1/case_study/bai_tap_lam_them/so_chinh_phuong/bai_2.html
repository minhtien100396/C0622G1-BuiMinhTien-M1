<script>
    /*Bài toán 2: Viết chương trình nhập vào một mảng số nguyên có n phần tử.
     Hãy tìm và in ra màn hình các số chính phương có trong mảng*/

    let array = [];
    let arraySoChinhPhuong = [];
    let number;
    do {
        number = +prompt("nhập số lượng phần tử cho mảng");
    } while (number <= 0)
    for (let i = 1; i < number; i++) {
        array.push(i);
    }
    for (let i = 0; i < array.length; i++) {
        if (Math.sqrt(array[i]) % 1 == 0) {
            arraySoChinhPhuong.push(array[i]);
        }
    }
    document.write(arraySoChinhPhuong);
</script>
