    1+2+4+5+10+11+20+22+44+55+110=284 và tổng các ước số của 284 là 1+2+4+71+142=220.
    tìm cặp số thân thiết;*/

    function timCapSoThanThiet(a) {
        let b = 0;
        let s = 0;
        if (a != 0) {
            for (let i = 1; i < a; i++) {
                if (a % i == 0) {
                    b += i;
                }
            }
            for (let i = 1; i < b; i++) {
                if (b % i == 0) {
                    s += i;
                }
            }
            if ((a == s) && (a !== b)) {
                return b;
            } else {
                return false;
            }
        }
    }
