<script>
    function kiemTraSoNguyenTo(soNguyen) {
        if (soNguyen < 2) {
            return false;
        } else {
            for (let i = 2; i < soNguyen; i++) {
                if (soNguyen % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function demSoNguyenTo() {
        let soNguyenToCanLay = 0;
        let soNguyenTo = "";
        let number = 2;
        while (soNguyenToCanLay < 20) {
            if (kiemTraSoNguyenTo(number)) {
                soNguyenTo += number + "<br>";
                soNguyenToCanLay++;
            }
            number++;
        }
        return soNguyenTo;
    }
        document.write(demSoNguyenTo())
</script>
