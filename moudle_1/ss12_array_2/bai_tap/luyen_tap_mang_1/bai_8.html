<script>
    /*Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên .
     sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
*/
    let mangSoNguyen = [];
    let number = +prompt("Nhập vào số lượng phần tử trong mảng");
    for (let i = 0; i < number; i++) {
        mangSoNguyen[i] = +prompt("Nhập vào số nguyên");
    }
    document.write("Dãy số nguyên bạn vừa nhập là:" + " " + mangSoNguyen + "<br>");

    mangSoNguyen.sort(function (a, b) {
        return b - a;
    })
    document.write("Dãy số nguyên theo thứ tự giảm dần là:" + " " + mangSoNguyen + "<br>");
</script>
