<script>
    /*Bài 9- Viết chương trình khởi tạo 2 mảng số nguyên gồm 10 phần tử, gọi là mảng mangHaiChieu và b.
    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
     lưu các phần tử được nối từ hai mảng b và mangHaiChieu vào mảng c. Hiển thị mảng c.*/
    let array1 = [];
    let array2 = [];
    let numberArray1 = +prompt("Nhập số lượng phần tử cho mảng 1");
    let numberArray2 = +prompt("Nhập số lượng phần tử cho mảng 2");
    for (let i = 0; i < numberArray1; i++) {
        array1[i] = +prompt("Nhập số nguyên của dãy 1");
    }
    document.write("Dãy 1:" + " " + array1 + "<br>");

    for (let i = 0; i < numberArray2; i++) {
        array2[i] = +prompt("Nhập số nguyên của dãy 2");
    }
    document.write("Dãy 2:" + " " + array2 + "<br>");
    //Nối 2 mảng với nhau const concatenated = array1.concat(array2);
    //Nối 3 mảng với nhau const concatenated = array1.concat(array2, array3);

    let array3 = array1.concat(array2);
    document.write("Dãy 3:" + " " + array3 + "<br>");

</script>
