<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    let number = +prompt("Nhập vào một số nguyên");

    function kiemTraSoNguyenDuong(soNguyen) {

        while (isNaN(soNguyen)) {
            soNguyen = +prompt("Vui lòng nhập một số");
        }
        if (soNguyen > 0) {
            alert(true);
        } else {
            alert(false);
        }
    }

    kiemTraSoNguyenDuong(number);
</script>
