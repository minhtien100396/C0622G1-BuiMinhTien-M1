<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <style>
        h1 {
            color: red;
        }
        p {
            color: blueviolet;
        }
    </style>
    <link rel="stylesheet" href="bai_1.css">
</head>
<body>

<!--Inline-->
<h1 style="color: #4CAF50">Hướng dẫn nộp bài:</h1>
<p style="color: #32a4e7">up bài tập lên github paste link github vào phần nộp bài</p>

<!--Internal-->
<h1>Hướng dẫn nộp bài:</h1>
<p>up bài tập lên github paste link github vào phần nộp bài</p>

<!--External-->
<h2 class="color-blue">Hướng dẫn nộp bài:</h2>
<h3 id="color-green">up bài tập lên github paste link github vào phần nộp bài</h3>

</body>
</html>
