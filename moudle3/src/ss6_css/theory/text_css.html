<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text css</title>
    <style>
        .color-green{
            color: green;
        }
    </style>
    <link rel="stylesheet" href="css/external_file_css.css">
</head>
<body>
<h2 style="color: red">Hello CSS! (inline)</h2>
<h2 class ="color-green">Hello CSS! (internal)</h2>
<h2 class="color-blue" >Hello CSS! (external)</h2>
<h2 class="color-blue color-green" style="color: red">Hello CSS</h2>
<!--Đặt tên class theo quy tắc dash-case-->


<h2 id = "text_name">Thái</h2>
<button onclick="changeColorRed()">Change color red</button>
<script>
    function changeColorRed() {
        document.getElementById("text_name").style.color = "red";
    }
</script>
</body>
</html>
