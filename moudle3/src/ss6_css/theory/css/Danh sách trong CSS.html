<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách trong CSS</title>
    <style>
        ul.a {list-style-position:inside;}
        ul.b {list-style-position:outside;}
        ul.c {
            list-style: square inside url("https://james.codegym.vn/draftfile.php/7734/user/draft/934811554/bullet_red.png");
        }
    </style>
</head>
<body>
 <p>Danh sách dưới đây được thiết lập list-style-position: inside:</p>
 this is a comment
<ul class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>Danh sách dưới đây được thiết lập list-style-position: outside:</p>
<ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>"list-style-position: outside" là thiết lập mặc định.</p>

</body>
</html>
