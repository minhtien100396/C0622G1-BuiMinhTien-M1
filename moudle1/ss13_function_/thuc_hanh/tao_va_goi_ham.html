<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function xacNhan(di) {
        let result = "";
        if (di) {
            result = "Ok. Đi thôi";
        } else {
            result = "Hôm nay tau mệt, mày đi đi";
        }
        return result;
    }

    let cauHoi = confirm("Hôm này đi chơi không mày");
    let xacNhanCauHoi = xacNhan(cauHoi);
    alert(xacNhanCauHoi);
</script>
</body>
</html>
