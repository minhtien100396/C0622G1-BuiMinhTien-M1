    //Hàm tìm min trong mảng
    function timMin(array) {
        if (array.length > 0) {
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i]
                }
            }
            document.write("<br>" + "Giá trị nhỏ nhất của mảng là:" + " " + min);
            return min;
        } else {
            alert("Mảng không có phần tử. Nên không có giá trị nhỏ nhất!");
            return;
        }
    }

    //Khởi tạo  mảng và nhập các phần tử cho mảng.
    let number = +prompt("Nhập số lượng phần tử  mảng");
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = +prompt("Nhập giá trị phần tử");
    }
    timMin(array);
