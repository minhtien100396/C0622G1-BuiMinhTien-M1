    function kiemTraNamNhuan(yyyy) {
        if (yyyy % 4 == 0 && yyyy % 100 != 0) {
            alert(yyyy + " là năm nhuận");
        } else if (yyyy % 100 == 0 && yyyy % 400 == 0) {
            alert(yyyy + " là năm nhuận");
        } else {
            alert(yyyy + " Không phải là năm nhuận")
        }
    }

    kiemTraNamNhuan(2000);
