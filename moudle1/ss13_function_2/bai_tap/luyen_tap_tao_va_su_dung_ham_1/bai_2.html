<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="number" oninput="nhapVao()" id="number">
    <button onclick="ketQuaTinh()">Kết quả</button>
    <br>
    <p id="display"></p>
</div>
</body>
</html>
<script>
    /*Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
     Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.*/

    function tangGiaTri(soNguyen) {
        return ++soNguyen;
    }

    function ketQuaTinh() {
        let input = document.getElementById("number").value;
        let ketQua = tangGiaTri(input);
        document.getElementById("display").innerHTML = ketQua;
    }

</script>
