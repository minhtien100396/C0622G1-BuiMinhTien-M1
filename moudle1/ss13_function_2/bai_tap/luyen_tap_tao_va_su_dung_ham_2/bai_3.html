<script>
    /*Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
*/
    let nhapVaoMotSoNguyen = +prompt("nhập vào một số nguyên");

    function tinhGiaiThua(soNguyen) {
        let count = 1;
        for (let i = soNguyen; i > 0; i--) {
            count *= i;
        }
        document.write(soNguyen + "!" + "=" + " " + count);
    }

    tinhGiaiThua(nhapVaoMotSoNguyen);
</script>
