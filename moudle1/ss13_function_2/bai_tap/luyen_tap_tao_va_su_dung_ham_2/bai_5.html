<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let number = +prompt("Nhập vào số nguyên thứ nhất");
    let number1 = +prompt("Nhập vào số nguyên thứ hai");
    let number2 = +prompt("Nhập vào số nguyên thứ ba");

    function nhapVaoSoNguyen(a, b, c) {
        if (a < b && a < c) {
            alert(a + " " + "là số nguyên nhỏ nhất");
        } else if (b < a && b < c) {
            alert(b + " " + "là số nguyên nhỏ nhất");
        } else {
            alert(c + " " + "là số nguyên nhỏ nhất");
        }
    }
    nhapVaoSoNguyen(number, number1, number2);

</script>
