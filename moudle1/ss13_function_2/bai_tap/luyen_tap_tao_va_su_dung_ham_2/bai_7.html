<script>
    // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    let number1 = +prompt("nhập vào số thứ nhất");
    let number2 = +prompt("nhập vào số thứ hai");
    document.write("Trước khi chuyển đổi:" + number1 + " " + number2 + "<br>");

    function doiChoHaiSoNguyen(value1, value2) {
        number2 = value1;
        number1 = value2;
        document.write("Sau khi chuyển đổi:" + number1 + " " + number2);
    }

    doiChoHaiSoNguyen(number1, number2)
</script>
