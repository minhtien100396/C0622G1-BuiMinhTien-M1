<script>
    let  browser = prompt("Hãy nhập tên trình duyệt bạn cần hỗ trợ");
    switch (browser) {
        case 'Edge':
            alert("Bạn đã được hỗ trợ");
            break;
        case 'Chorm':
        case 'Fifox':
        case 'Safari':
        case 'Opera':
            alert("Chúng tôi cũng sẽ hỗ trợ trình đuyệt này");
            break;
        default:
            alert("Chúng tôi hy vọng bạn sẽ ủng hộ");
    }
</script>
