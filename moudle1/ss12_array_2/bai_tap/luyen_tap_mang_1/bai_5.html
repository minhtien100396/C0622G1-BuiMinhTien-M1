<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi 10 số
    let arraySoNguyen = [];
    let arraySoNguyenAm = [];
    let number = +prompt("Nhập vào số lượng dãy số nguyên");
    for (let i = 0; i < number; i++) {
        arraySoNguyen[i] = +prompt("Nhập vào số nguyên");
    }
    document.write("Dãy số nguyên bạn đã nhập là:" + " " + arraySoNguyen + "<br>");
    let bienDem = 0;
    for (let i = 0; i < arraySoNguyen.length; i++) {
        if (arraySoNguyen[i] < 0) {
            arraySoNguyenAm.push(arraySoNguyen[i]);
            bienDem++;
        }
    }
    document.write("Vậy trong dãy số trên có" + " " + bienDem + " " + "số là số nguyên âm." + "<br>" + "Dãy nguyên âm:" + "<br>" + arraySoNguyenAm);
</script>
