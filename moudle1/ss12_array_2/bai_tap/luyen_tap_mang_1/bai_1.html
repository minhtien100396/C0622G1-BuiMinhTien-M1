    //C2: không dùng phương thức push()

    let arraySoNguyen = [];
    let number = prompt("Nhập số lượng phần tử cần khởi tạo")
    for (let i = 0; i < number; i++) {
        arraySoNguyen[i] = +prompt("Nhập vào một số nguyên");
    }
    let bienDem = 0
    let str = ""
    for (let i = 0; i < arraySoNguyen.length; i++) {
        if (arraySoNguyen[i] >= 10) {
            bienDem++;
            str += arraySoNguyen[i] + "<br>";
        }
    }
    document.write("Có" + " " + bienDem + " " + "số nguyên lớn hơn hoặc bằng 10 là:" + "<br>");
    document.write(str);
