<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    Nhập từ:
    <input type="text" id="text">
    <input value="Dịch" onclick="onClickVao()" type="button">
    <p id="ketQua"></p>
</div>
</body>
</html>
<script>
    function onClickVao() {
        let arrayEng = ["apple", "banana", "note", "pen", "red", "blue"];
        let arrayViet = ["tao", "chuoi", "vo", "but", "mau do", "mau xanh"];
        let valueInput = document.getElementById("text").value;
        let check = false;
        for (let i = 0; i < arrayEng.length; i++) {
            if (valueInput === arrayEng[i]) {
                document.getElementById("ketQua").innerHTML = arrayViet[i];
                check=true;
                break;
            }
        }
        if (check) {
            document.getElementById("ketQua").innerHTML = "Không có trong dữ liệu của từ điển"
        }
    }

</script>
