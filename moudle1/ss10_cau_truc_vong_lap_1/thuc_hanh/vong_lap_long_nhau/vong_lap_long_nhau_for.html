<script>
    let bang = "<table border='1px' cellPadding='10px' cellSpacing='0px'>";
    for (let i = 1; i <= 10; i++) {
        bang += "<tr>";
        for (let j = 1; j <= 10; j++) {
            bang += "<td>" + i * j + "</td>";
        }
        bang += "</tr>";
    }
    bang += "</table>";
    document.write(bang);
</script>
