<script>
    let bang = "<table border='1px' cellSpacing='0px' cellPadding='10px'>";
    let i = 1;
    while (i <= 10) {
        bang += "<tr>";
        let j = 1;
        while (j <= 10) {
            bang += "<td>" + i * j + "</td>";
            j++;
        }
        bang += "</tr>";
        i++;
    }
    bang += "</table>";
    document.write(bang);
</script>
