<script>
    /*Cho một mảng số nguyên Hãy kiểm tra xem tần số xuất hiện của tất cả các số nguyên
     trong mảng có bằng nhau hay không
    Ví dụ:
    Với inputArray = [1, 2, 2, 1], thì kết quả checkEqualFrequency(inputArray) = true
    Số 1 và số 2 đều có tần số xuất hiện là 2
    Với inputArray = [1, 2, 2, 3, 1, 3, 1, 3], thì kết quả checkEqualFrequency(inputArray) = false.
    Số 1 có tần số xuất hiện là 3, khác vs số 2 và số 3 có tần số xuất hiện là 2 .*/


    function check(arr) {
        let chuSoXuatHien=[];//1,2
        let soLanXuatHien=[];z
        for (let i = 0; i <arr.length ; i++) {
            if (!chuSoXuatHien.includes(arr[i])) {
                chuSoXuatHien.push(arr[i]);
            }
        }
        for (let i = 0; i < chuSoXuatHien.length ; i++) {
            let count=0;
            for (let j = 0; j < arr.length ; j++) {
                if (chuSoXuatHien[i]===arr[j]) {
                    count++;
                }
            }
            soLanXuatHien.push(count);
        }
        for (let i = 0; i <soLanXuatHien.length ; i++) {
            if (soLanXuatHien[0]!==soLanXuatHien[i]) {
                return false;
            }
        }
        return true;

    }
    let arr= [1, 2, 2, 3, 1, 3, 1, 3,2];
    alert(check(arr));

</script>
