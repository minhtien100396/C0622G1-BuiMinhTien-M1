<script>
    //Viết một hàm trả về tổng của tất cả các giá trị trong một mảng.
    // (Ví dụ: [1,2,5] trả về 8, [-5,2,5,12] trả về 14).

    function iterArr(arr) {
        var sum = 0;
        for (let i = 0; i < arr.length ; i++) {
            sum+=arr[i];
        }
        return sum;
    }
    alert(iterArr([2,3,-2]));
</script>
