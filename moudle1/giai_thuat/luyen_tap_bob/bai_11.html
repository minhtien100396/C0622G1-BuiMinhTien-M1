<script>
    /*Viết một hàm có chức năng hoán đổi phần tử đầu tiên và cuối cùng của mảng.
    Chiều dài tối thiểu mặc định của mảng là 2.
    (ví dụ: [1,5,10, -2] sẽ trở thành [-2,5,10,1]).*/

    function swap(arr) {
        let arrnew = [];
        let bienTrungGian=arr[0];
        arr[0]=arr[arr.length-1];
        arr[arr.length-1]=bienTrungGian;
        return arrnew = arr;
    }

    alert(swap([1, 5, 10, -2]))
</script>
