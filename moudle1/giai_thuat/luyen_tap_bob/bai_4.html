<script>
    //Cho một mảng với nhiều giá trị, viết một hàm trả về số lớn nhất trong mảng.
    // (Ví dụ: các [-3,3,5,7] tối đa là 7)
    function findMax(arr) {
        var max = arr[0];
        for (let i = 1; i < arr.length ; i++) {
            if (max<arr[i]) {
                max= arr[i];
            }
        }
        return max;
    }
    alert(findMax([-3,3,5,7]))
</script>
