<script>
    //Viết một hàm tính tổng tất cả các số chẵn từ 1 đến 1000.
    // Gợi ý: Bạn có thể dùng toán tử lấy số dư (%) trong bài tập này.
    function sum_even_numbers(){
        var sum = 0;
        for (let i = 1; i <=1000 ; i++) {
            if (i%2==0) {
                sum+=i;
            }
        }
        return sum;
    }
    alert(sum_even_numbers())
</script>
