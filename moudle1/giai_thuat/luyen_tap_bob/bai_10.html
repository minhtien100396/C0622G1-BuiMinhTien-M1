<script>
    //Cho một mảng với nhiều phần tử, viết một hàm trả về một mảng mới mà chỉ 3 phần tử có các giá trị :
    // lớn nhất, nhỏ nhất, giá trị trung bình của mảng ban đầu.
    // (Ví dụ: [1,5,10, -2] sẽ trả về [10, -2,3.5]).

    function maxMinAvg(arr) {
        let arrnew = [];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        arrnew.push(max);
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        arrnew.push(min);
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        let avg = sum / arr.length;

        arrnew.push(avg);

        return arrnew;
    }

    alert(maxMinAvg([1,5,10, -2]))
</script>
