<script>
    // Nhập vào điểm 3 môn toán lý hóa -> tính điểm trung bình 3 môn toán lý hóa
    let vatly = parseFloat(prompt("Nhập điểm môn ly: "));
    let hoahoc = parseFloat(prompt("Nhập điểm môn hóa"));
    let sinhhoc = parseFloat(prompt("Nhập điểm môn sinh"));
    let dtb = (vatly + hoahoc + sinhhoc)/3;
    document.write("Điểm trung bình = " + dtb);
</script>
