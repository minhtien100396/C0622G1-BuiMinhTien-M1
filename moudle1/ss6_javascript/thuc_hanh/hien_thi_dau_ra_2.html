<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
</head>
<body>
<div id="hello"></div>
<button onclick="nhapvao()">click me!</button>
</body>
</html>
<script>
    function nhapvao() {
        document.getElementById("hello").innerHTML = "Xin chào!"
    }
</script>
