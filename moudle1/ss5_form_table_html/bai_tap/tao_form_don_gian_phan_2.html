<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao_form_don_gian_phan_2</title>
    <style>
        #add {
            vertical-align: text-top;
        }
        #caption {
            color: blue;
            background-color: greenyellow;
            width: 100%;
            text-align: left;
        }
        body {
            font-family: "Lucida Sans Unicode";
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr id="caption">
            <th colspan="2">ĐĂNG KÍ HỌC VIÊN</th>
        </tr>
        <tr>
            <td width="120px">
                <label for="name">Họ và tên</label>
            </td>
            <td>
                <input type="text" id="name" size="30px" name="name">
            </td>
        </tr>
        <tr>
            <td><label for="birthday">Ngày sinh</label></td>
            <td>
                <input type="text" id="birthday" name="birthday" size="20px">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </td>
        </tr>
        <tr>
            <td id="add"><label for="address">Địa chỉ</label></td>
            <td>
                <textarea id="address" name="address" rows="3" cols="21"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select style="width: 90px">
                    <option>-Chọn lớp-</option>
                    <option>Tiểu học</option>
                    <option>THCS</option>
                    <option>THPT</option>
                    <option>Đại Học</option>
                    <option>Nhân viên công ty</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td>
                <input type="text" id="Email" name="email">
            </td>
        </tr>
        <tr>
            <td><label for="phone">Điện thoại</label></td>
            <td>
                <input id="phone" type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Đăng kí</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
