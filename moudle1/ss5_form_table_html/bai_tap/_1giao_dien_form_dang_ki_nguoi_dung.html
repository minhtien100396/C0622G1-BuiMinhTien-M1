<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng kí người dùng</title>
    <style>
        button{
            background-color: white;
            border: 1px solid gray;
            border-style: ridge ;
        }
        form{
            font-weight: bold;
        }
    </style>
</head>
<body>
<form action="https://tinhte.vn/register/" method="post">
    <label for="name"><span>Họ và tên:</span></label><br>
    <input type="text" id="name" name="name" placeholder="Nhập Họ và tên" size="15"><br><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"placeholder="Nhập email của bạn" size="15"><br><br>
    <label for="phone">Số điện thoại:</label><br>
    <input type="text" id="phone" name="phone"size="15" placeholder="Nhập SĐT của bạn">
    <br><br>
    Giới tính:<br>
    <input type="radio"name="gender">Nam
    <input type="radio"name="gender">Nữ
    <br><br>
    <button>Đăng kí</button>
</form>
</body>
</html>
