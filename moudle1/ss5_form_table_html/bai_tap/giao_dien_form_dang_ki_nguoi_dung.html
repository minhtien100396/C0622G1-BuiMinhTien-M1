<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng kí người dùng</title>
</head>
<body>
<form action="https://tinhte.vn/register/" method="post">
    Họ và tên:<br>
    <input type="text" name="name" placeholder="Nhập Họ và tên" size="15"><br><br>
    Email:<br>
    <input type="text" name="email"placeholder="Nhập email của bạn" size="15"><br><br>
    Số điện thoại:<br>
    <input type="text"name="phone"size="15" placeholder="Nhập SĐT của bạn">
    <br><br>
    Giới tính:<br>

    <input type="radio"name="gender">Nam
    <input type="radio"name="gender">Nữ
    <br><br>
    <input type="submit"name="submit"value="Đăng kí">
</form>
</body>
</html>
