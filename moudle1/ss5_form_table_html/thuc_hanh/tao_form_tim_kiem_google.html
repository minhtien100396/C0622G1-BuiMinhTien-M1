<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Kiếm</title>
</head>
<body>
<form action="http://www.google.com.vn/search" method="get">
    <input type="text" name="q" placeholder="Nhập Nội Dung Tìm Kiếm"><br><br>
    <input type="submit" name="submit" value="Submit">
</form>
<!--Thay đổi method="post" thì báo lỗi-->
<!--Nếu thay đổi trang tìm kiếm bing.com thì phải thay thế ở ô thuộc tính action-->
<!--Khi tạo form tìm kiếm thì name phải đặt là q-->
</body>
</html>
