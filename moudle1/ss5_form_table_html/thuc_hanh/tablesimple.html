    <title>TableSimple</title>

    <style>
        table{
            border-collapse: collapse;
            font-family: Arial,sans-serif;
            width: 100%;
        }
        td,th{
            padding: 8px;
            text-align: left;
            border: 1px solid lightgrey;
        }
        tr:nth-child(even){
            background-color: lightgrey;
        }
    </style>
</head>
<body>
<table >

        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>

    </tr>
    <tr class="mau">

    </tr>
    <tr>

    </tr>
