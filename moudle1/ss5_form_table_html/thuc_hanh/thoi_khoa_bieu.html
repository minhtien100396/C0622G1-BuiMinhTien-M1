<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style>

        body{
            padding: 50px;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            font-family: sans-serif, Arial;
            text-align: center;
        }
        th,td{
            padding: 20px;
            border: 1px solid black;
            font-weight: 400px;
        }
        #tkb{
            text-align: left;
        }
        th{
            color: white;
            background-color: red;
            font-size: 16px;
            border-color: white;
        }
        td{
            font-size: 14px;
            border-color: gray;
        }

    </style>
</head>
<body>
<table>
    <caption id="tkb"><h2>Thời Khóa Biểu</h2></caption>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể Dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>

</body>
</html>
