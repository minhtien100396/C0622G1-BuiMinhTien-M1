<script>
    //Hiển thị ra 20 số nguyên tố đầu tiên;
    let soNguyen = 2;
    let xetDieuKien = 0;
    let soNguyenTo = "";
    while (xetDieuKien < 20) {
        let bienDem = 0;
        for (let i = 1; i <= soNguyen; i++) {
            if (soNguyen % i === 0) {
                bienDem++;
            }
        }
        if (bienDem < 3) {
            soNguyenTo += soNguyen + "<br>";
            xetDieuKien++;
        }
        soNguyen++;
    }
    document.write(soNguyenTo + "<br>");


</script>
