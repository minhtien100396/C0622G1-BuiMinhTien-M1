<!DOCTYPE html>
<html lang="en">

<body>
<h2>Caro Game Simple</h2>
<hr>
<p id="carogame"></p>
<button onclick="nhapVao()">Change Value</button>
</body>

</html>
<script>
    let array = [];
    let str = "";
    let rutGon = document.getElementById("carogame");
    //nhập mảng
    for (let i = 0; i < 5; i++) {
        array[i] = [];
        for (let j = 0; j < 5; j++) {
            array[i][j] = [0];
        }
    }
    /*Nhập mảng cách 2:
        for(let i=0;i<5;i++){
        array[i]=[0,0,0,0,0,];
        }
    */
    // duyệt mảng
    for (let i = 0; i < array.length; i++) {
        str += "<br>";
        for (let j = 0; j < 5; j++) {
            str += array[i][j] + "&ensp;&ensp;";
        }
    }
    rutGon.innerHTML = str;

    //xử lý hàm onclick
    function nhapVao() {
        let positionX = +prompt("X:");
        let positionY = +prompt("Y:")
        let str = "";
        array[positionX][positionY] = "x";
        for (let i = 0; i < array.length; i++) {
            str += "<br>";
            for (let j = 0; j < 5; j++) {
                str += array[i][j] + "&ensp;&ensp;";
            }
        }
        rutGon.innerHTML = str;
    }


</script>
