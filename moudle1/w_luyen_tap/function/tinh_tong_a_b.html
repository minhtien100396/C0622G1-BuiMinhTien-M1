<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Các sản phẩm: </h2>
<p id="ds"></p>
<button type="button" onclick="add()">Thêm</button>
<button type="button" onclick="edit()">Sửa</button>
<button type="button" onclick="xoa()">Xóa</button>

<script>
    //Duyệt mảng
    let xauKiTu=["Đường","Sữa","Bánh"]
   function hienThi() {
       let str="";
       for (let i = 0; i < array.length; i++) {
           str+=(i+1)+"."+" "+array[i]+"<br>";
       }
       document.getElementById("ds").innerHTML=str;
       return str;
   }
   function add() {
        let newMatHang = prompt("nhập măt hàng muốn thêm");
        array.push(newMatHang);
        document.getElementById("ds").innerHTML=hienThi();
   }
    function edit() {
        let index = +prompt("nhập số thứ tự muốn sửa");
        let newMatHang=prompt("Nhập tên mặt hàng thay thế")
        array[index-1] = newMatHang
        document.getElementById("ds").innerHTML=hienThi();
    }
    function xoa() {
        let index = +prompt("nhập số thứ tự muốn sửa");
        array.splice(index-1,1)
        document.getElementById("ds").innerHTML=hienThi();
    }
   document.getElementById("ds").innerHTML=hienThi();
</script>
</body>
</html>
