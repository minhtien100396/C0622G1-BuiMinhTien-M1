<script>
    //Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
    let width = parseFloat(prompt("Nhập chiều rộng của hình chữ Nhật"));
    let longs = parseFloat(prompt("Nhập chiều dài của hình chữ Nhật"));
    let area = width * longs;
    if (width < 0 || longs < 0) {
        alert("Vui lòng nhập lại");
    } else
        alert("Diện tích hình chữ nhật là: " + "" + area);
</script>
