<script>
    //Bài 3: Tính diện tích hình vuông khi biết cạnh a.
    let sideOfTheSquare = parseFloat(prompt("Nhập cạnh của hình vuông"));
    let areaSquare = sideOfTheSquare * sideOfTheSquare;
    if (sideOfTheSquare >= 0) {
        alert("Diện tích hình vuông là :" + " " + areaSquare);
    } else {
        alert("Vui lòng nhập lại cạnh của hình vuông");
    }
</script>
