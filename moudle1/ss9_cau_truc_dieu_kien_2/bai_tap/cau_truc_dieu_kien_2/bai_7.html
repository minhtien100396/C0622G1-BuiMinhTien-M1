<script>

    let a = parseInt(prompt("Nhập a"));
    let b = parseInt(prompt("Nhập b"));
    let c = parseInt(prompt("Nhập c"));
    let delta = parseInt((Math.pow(b, 2)) - (4 * a * c));
    let delta1=Math.sqrt(delta);
    let x1 = ((-b + delta1) / (2 * a));
    let x2 = ((-b - delta1) / (2 * a));
    if (a !== 0) {
        if (delta > 0) {
            alert("Phương trình có 2 nghiệm phân biệt:" + x1 +" " +x2);
        } else if (delta === 0) {
            alert("Phương trình có nghiệm kép x1 = x2 = x = " + x1);
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else if (b !== 0) {
        if (c === 0) {
            alert("Phương trình có 1 nghiệm duy nhất x =" + 0);
        } else {
            alert("Phương trình có 1 nghiệm duy nhất: x =" + (-c / b));
        }
    } else if (c === 0) {
        alert("Phương trình có vô số nghiệm");
    } else {
        alert("Phương trình vô nghiệm");
    }

</script>
