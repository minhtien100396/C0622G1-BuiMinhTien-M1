<script>
    /*  Bài 10: Viết chương trình tính giá điện.


TT	         Số kWh sử dụng	                    Giá bán điện (đồng/kWh)
Bậc 1	    Cho kWh từ 0 - 50	                     1.678
Bậc 2	    Cho kWh từ 51 - 100	                    1.734
Bậc 3	    Cho kWh từ 101 - 200	                2.014
Bậc 4	    Cho kWh từ 201 - 300	                2.536
Bậc 5	    Cho kWh từ 301 - 400	                2.834
Bậc 6	    Cho kWh từ 401 trở lên	                2.927
*/
    let soChuDienDaSuDung=parseFloat(prompt("Nhập vào số chữ điện đã sử dụng"));
    let bac1=1.678;
    let bac2=1.734;
    let bac3=2.014;
    let bac4=2.536;
    let bac5=2.834;
    let bac6=2.927;

        if (soChuDienDaSuDung<0) {
            alert("Vui lòng nhập lại số chữ điện đã sử dụng");
        }else if (soChuDienDaSuDung<51) {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac1"+" "+(soChuDienDaSuDung*bac1));
        }else if (soChuDienDaSuDung<101) {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac2"+" "+(soChuDienDaSuDung*bac2));
        }else if (soChuDienDaSuDung<201) {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac3"+" "+(soChuDienDaSuDung*bac3));
        }else if (soChuDienDaSuDung<301) {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac4"+" "+(soChuDienDaSuDung*bac4));
        }else if (soChuDienDaSuDung<401) {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac5"+" "+(soChuDienDaSuDung*bac5));
        }else {
            alert("Tiền điện bạn đã sử dụng là:"+" "+"bac6"+" "+(soChuDienDaSuDung*bac6));
        }

</script>
