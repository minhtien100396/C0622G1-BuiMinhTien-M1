<script>
    //Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.

        alert("Học sinh đó đủ điều kiện vào lớp 10");

        alert("Học sinh đó không đủ tuổi vào lớp 10");
    }
