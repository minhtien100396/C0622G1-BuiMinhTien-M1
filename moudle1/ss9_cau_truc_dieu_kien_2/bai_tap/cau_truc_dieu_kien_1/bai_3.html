<script>
    //Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let integer = parseInt(prompt("Nhập vào một số nguyên bất kì"));
    if (integer > 0) {
        alert("Số " + " " + integer + " " + " lớn hơn 0 ")
    } else {
        alert("Số " + " " + integer + " " + " nhỏ hơn 0 ")

    }
</script>
