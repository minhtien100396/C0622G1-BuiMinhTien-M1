<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
</body>
</html>
<script>
    let hinhAnh = document.getElementById('myImage');
    hinhAnh.style.position = 'relative';
    hinhAnh.style.left = '0px';
    function moveRight() {
        hinhAnh.style.left = parseInt(hinhAnh.style.left)+ 10 +"px";
    }

       // imgObj = document.getElementById('myImage');

</script>
