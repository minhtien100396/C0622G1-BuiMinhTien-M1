<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<table>
    <tr>
        <td>
            <input type="number" id="number">
        </td>
        <td>
            <button onclick="nhapVao()">Tính số ngày</button>
        </td>
    </tr>
</table>
<p id="display"></p>
</body>

<script>
    function nhapFeet() {
        let number = parseInt(document.getElementById("number").value);
        switch (true) {
            case (number > 0) && (number < 13):
                switch (number) {
                    case 1:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                    case 4:
                    case 3:
                        document.getElementById("display").innerHTML = "Tháng " + number + " " + "có 31 ngày";
                        break;
                    case 2:
                        document.getElementById("display").innerHTML = "Tháng " + number + " " + "có 28 hoặc 29 ngày";
                        break;
                    default:
                        document.getElementById("display").innerHTML = "Tháng " + number + " " + "có 30 ngày";
                }
                break;
            default:
                document.getElementById("display").innerHTML = "Vui lòng nhập lại";
        }
    }
</script>
