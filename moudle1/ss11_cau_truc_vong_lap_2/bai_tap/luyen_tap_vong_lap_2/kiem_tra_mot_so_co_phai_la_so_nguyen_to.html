<script>
    //Kiểm tra xem số nhập vào có phải là số nguyên tố hay không?
    //Hiển thi
    let number = +prompt("Nhập vào một số bất kì");
    let bienDem = 0;

    for (let i = 1; i <= number; i++) {//number=3
        if (number > 1) {
            if (number % i === 0) {
                bienDem++;
            }
        }
    }
    if (bienDem >= 3) {
        alert(number + "Không phải là số nguyên tố");
    } else {
        alert(number + " " + "là số nguyên tố");
    }

</script>
