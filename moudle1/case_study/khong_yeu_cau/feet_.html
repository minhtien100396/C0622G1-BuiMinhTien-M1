<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="number" oninput="nhapFeet(this.value)" id="feet"> feet =
    <input type="number" oninput="nhapMetter(this.value)" id="meter"> meter.
</div>
</body>
</html>
<script>
    //Hàm chuyển đổi giữa feet sang meter
    //  meter = 0.305 * foot
    //feet = 3.279 * meter


    function nhapFeet(feet) {
        let meter = 0.305 * feet;
        document.getElementById("meter").value=meter;
    }

    function nhapMetter(meter) {
        let feet = 3.279 * meter;
        document.getElementById("feet").value=feet;
    }
</script>
