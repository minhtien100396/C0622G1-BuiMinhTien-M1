<script>
    //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
    function tinhToan(){
        let soDauTien=1;
        let dieuKien=0;
        let sum=0;
        while (dieuKien<30){
            if (soDauTien%7==0) {
                dieuKien++;
                sum+=soDauTien;
            }
            soDauTien++
        }
        return sum;
    }
    alert(tinhToan());

</script>
