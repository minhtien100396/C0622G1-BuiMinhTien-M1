<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Tính chỉ số cân nặng</h2>
    <label for="weight" >Nhập cân nặng: (kg)</label> <input type="number" placeholder="Nhập cân nặng của bạn" id="weight" ><br><br>
    <label for="height">Nhập chiều cao: (m)</label> <input type="number" placeholder="Nhập chiều cao của bạn" id="height" ><br><br>
    <button onclick="tinhBMI()">Kiểm tra</button>
</div>

</body>
</html>
<script>
    function tinhBMI() {
        let weight=document.getElementById("weight").value;
        let height=document.getElementById("height").value;
        let bmi=weight/Math.pow(height,2);
        if (bmi<18.5) {
            console.log("Underweight");
        }else if (bmi<25) {
            console.log("Normal");
        }else if (bmi<30) {
            console.log("Overweight");
        }else {
            console.log("Obese");
        }
    }
</script>
