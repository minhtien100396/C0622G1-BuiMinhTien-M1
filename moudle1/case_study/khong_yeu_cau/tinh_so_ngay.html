<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="number"> <button onclick="tinhSoNgay()">Tính số ngày</button>
<p id="ketQua"></p>
</body>
</html>
<script>
    function tinhSoNgay() {
        let number=parseInt(document.getElementById("number").value);
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
                document.getElementById("ketQua").innerHTML="Tháng "+number+" có 30 ngày";
                break;
            case 2:
            case 4:
            case 6:
            case 8:
                document.getElementById("ketQua").innerHTML="Tháng "+number+" có 31 ngày";
                break;
            case 10:
            case 11:
            case 9:
            case 12:
                document.getElementById("ketQua").innerHTML="Tháng "+number+" có 29 ngày";
                break;
        }
    }
</script>
