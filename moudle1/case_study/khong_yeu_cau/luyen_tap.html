<script>
    //Sử dụng cấu trúc if…else, viết chương trình nhập vào một chuỗi câu trả lời cho câu hỏi
    // “What is the “official” name of JavaScript?”. Nếu câu trả lời nhập vào là “ECMAScript”,
    // thì hiển thị thông báo: “Right!”,
    // ngược lại hiển thị thông báo: “Didn’t know? ECMAScript!”
    function xacNhan() {
        let xacNhan=prompt("What is the “official” name of JavaScript?");
        if (xacNhan=="ECMAScript") {
            console.log("Right!");
        }else {
            console.log("Didn’t know? ECMAScript!");
        }
    }
    xacNhan();
</script>
