<script>
    /*Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    20% thuế thu nhập nếu lương là 15 triệu.
    10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    5% thuế thu nhập nếu lương dưới 7 triệu
*/
    let monney = +prompt("Nhập tiền lương của bạn");

    function thueThuNhap() {
        let thueThuNhap;
        if (monney < 7000000) {
            thueThuNhap = monney * 0.05;
            return thueThuNhap;
        } else if (monney < 15000000) {
            thueThuNhap = monney * 0.1;
            return thueThuNhap;
        } else {
            thueThuNhap = monney * 0.2;
            return thueThuNhap;
        }
    }

    function luongSauThue() {
        let luongSauThue
        if (monney < 7000000) {
            luongSauThue = monney - (monney * 0.05);
            return luongSauThue;
        } else if (monney < 15000000) {
            luongSauThue = monney - (monney * 0.1);
            return luongSauThue;
        } else {
            luongSauThue = monney - (monney * 0.2);
            return luongSauThue;
        }
    }

    document.write("Thuế thu nhập là: " + thueThuNhap() + " VNĐ" + "<br>");
    document.write("Lương sau thuế là: " + luongSauThue() + " VNĐ");

</script>
