<script>
    let array=[];
    const chuHoa = ' ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    function inHoa(string) {
        for (let i = 0; i < string.length ; i++) {
           if (chuHoa.includes(string[i])) {
               array.push(string[i]);
           }
        }
        return array;
    }
    document.write(inHoa("abCDeF"));
</script>
