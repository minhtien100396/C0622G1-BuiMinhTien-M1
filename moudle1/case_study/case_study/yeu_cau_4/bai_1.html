<script>
    /*Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu
    không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong TaN   HAI => Truong Tan Hai.
    Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
    in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
*/
    let xauKiTu = "   tRuong       quAn   anh     ";
    let array = [];
    let xauKiTuMoi = xauKiTu.trim().toLowerCase();
    let str = "";
    for (let i = 0; i < xauKiTuMoi.length; i++) {
        str += xauKiTuMoi[i];
    }
    for (let i = 0; i < str.length; i++) {
        array.push(str[i]);
    }

    function chuanHoaXauKiTu() {
        for (let i = 1; i < array.length; i++) {
            array.splice(0, 1, array[0].toUpperCase());
            if (array[i] === " ") {
                if (array[i + 1] === " ") {
                    array.splice(i, 1);
                    i = i - 1;
                } else if (array[i + 1] !== " ") {
                    array.splice(i + 1, 1, array[i + 1].toUpperCase());
                }
            }
        }

        document.write(array.join(""));
    }

    chuanHoaXauKiTu();

    function timTuDaiNhat() {
        let arr = array.join('');
        let mangCon = arr.split(" ", arr.length);
        let max = mangCon[0].length;
        let string = "";
        for (let i = 0; i < mangCon.length; i++) {
            if (mangCon[i].length >= max) {
                max = mangCon[i].length;
                string = mangCon[i];
            }
        }
        document.write("<br>" + "Từ dài nhất là " + string + " có " + max + " kí tự");
    }

    timTuDaiNhat();
</script>
