<script>
    /*Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5*/
    function veTamGiacVuong(chieucao) {
        let str = "";
        for (let i = 1; i <= chieucao; i++) {
            for (let j = 1; j <= chieucao; j++) {
                if (i != chieucao) {
                    if (j == 1 || j == i) {
                        str += "*";
                    } else {
                        str += "&ensp;";
                    }
                } else {
                    str += "*";
                }
            }
            str += "<br>";
        }
        return str;
    }

    document.write(veTamGiacVuong(20));
