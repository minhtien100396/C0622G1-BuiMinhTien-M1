    let array = [];

    function taoMaTran(m, n) {
        for (let i = 0; i < m; i++) {
            array[i] = [];
            for (let j = 0; j < n; j++) {
                array[i][j] = +prompt("Nhập giá trị cho mỗi phần tử");

    function tinhTongCacSoChan() {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] > 0) {
                    if (array[i][j] % 2 === 0) {

                    }

        return sum;
