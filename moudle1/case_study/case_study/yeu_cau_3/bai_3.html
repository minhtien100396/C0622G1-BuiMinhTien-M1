<script>
    /*Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    Ví dụ: tử số = [5, 2, 5] và mẫu số = [6, 3, 4], thì kết quả maxFraction(tử số, mẫu số) = 2.
    ⇨	5/4 là phân số lớn nhất, có chỉ số là 2.
*/

    function timChiSoCuaPhanSoLonNhat(tuso, mauso) {  //[1, 1, 1],[2,1 ,3]
        let max = tuso[0] / mauso[0]; //1/2
        let index = 0;
        for (let i = 1; i < tuso.length; i++) {//i<3  i=1 , i=2
            if (max < tuso[i] / mauso[i]) { //1/2 <1/1
                max = tuso[i] / mauso[i];
                index = i;
            }
        }
        return index;
    }

    document.write("Chỉ số của phân số lớn nhất là: " + timChiSoCuaPhanSoLonNhat([1, 1, 1, 1, 1, 1], [4, 6, 3, 1, 5, 2]));
</script>
