<script>
    /*Bài 2: Cho 2 mảng A và B chứa số nguyên.
    Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
*/


    function kiemTra(array1, array2) {
        let arrayC = [];
        for (let i = 0; i < array2.length; i++) {
            if (isNaN(array1[i] || isNaN(array2[i]))) {
                return document.write("Mảng có chứa kí tự, vui lòng nhập lại!");
            }
            if (!array1.includes(array2[i])) {
                if (!arrayC.includes(array2[i])) {
                    arrayC.push(array2[i]);
                }
            }
        }
        let hienThi = document.write("Các số xuất hiện trong mảng 2 nhưng không xuất hiện trong mảng 1: " + arrayC);
        return hienThi;
    }

    let array1 = [7, 2, 5, 3, 2, 5, 3, "a"];
    let array2 = [7, 2, 5, 4, 6, 6, 3, 4, 4, 4, 4, 1, 1, 1, 5, 3];
    document.write("Mảng 1: " + array1 + "<br>");
    document.write("Mảng 2: " + array2 + "<br>");
    kiemTra(array1, array2);
</script>
