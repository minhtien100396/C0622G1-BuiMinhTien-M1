<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        body{
            background-color: aqua;
            font-family: sans-serif, Tahoma;
        }
        table{
            width: 60%;
            background-color: white;
        }
        td{
            color: orangered;
        }
    </style>
</head>
<body>
<form>
    <table cellspacing="3" cellpadding="3">
        <tr style="background-color: orangered">
            <th colspan="4" style="color:white" >
                SỞ THÍCH CỦA BẠN
            </th>
        </tr>
        <tr>
            <th style="color: blue" align="right">Họ và tên</th>
            <td colspan="3">
                <input type="text"name="name"size="35">
            </td>
        </tr>
        <tr>
            <th style="color: blue" align="right">Email</th>
            <td colspan="3">
                <input type="text"name="email" size="25">
            </td>
        </tr>
        <tr>
            <th align="right" width="260px" style="color: blue">Sở thích</th>
            <td width="100px" style="padding-left:10px">
                <input type="checkbox" name="vihecle">Thể thao
            </td>
            <td width="100px" style="padding-left: 30px">
                <input type="checkbox" name="vihecle" size="20px">Âm nhạc
            </td>
            <td style="padding-left: 30px">
                <input type="checkbox" name="vihecle">Đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="padding-left: 10px">
                <input type="checkbox" name="vihecle">Lướt web
            </td>
            <td style="padding-left: 30px">
                <input type="checkbox"name="vihecle">Chơi game
            </td>
            <td style="padding-left: 30px">
                <input type="checkbox" name="vihecle">Điện Ảnh
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="padding-left: 10px">
                <input type="checkbox" name="vihecle">Du lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" style="padding: 10px 10px">
                <button>Gửi thông tin</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
