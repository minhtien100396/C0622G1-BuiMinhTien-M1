    function demSoLuong(string) {
        if (string.length===0){
            return [0,0];
        }
        let array=[];
        let chuHoa=0;
        let chuThuong=0;
        for (let i = 0; i <string.length ; i++) {
            if (string[i]===" "){
                continue;
            }
            if (string[i]===string[i].toUpperCase()){
                chuHoa++;
            }else {
                chuThuong++;
            }
        }
        array.push(chuHoa,chuThuong);
        document.write("Số chữ hoa trong mảng là: "+array[0]+" Số chữ thường trong mảng là: "+array[1]);
