<script>
    let table = "<table border='1px' cellpadding='10px' cellspacing='0px' width='100%' style='text-align: center' >";
    for (let i = 1; i <=10 ; i++) {
        table+="<tr>";
        for (let j = 1; j <=10 ; j++) {
            table+="<td>"+i*j+"</td>";
        }
        table+="</tr>";
    }
    table+="</table>";
    document.write(table)
</script>
