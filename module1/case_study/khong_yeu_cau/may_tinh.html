<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >
    <tr>
        <td colspan="4"><input type="text" id="nhap"></td>
    </tr>
    <tr>
        <td><input value="1" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="2" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="3" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="+" type="button" onclick="nhapVao(this.value)"></td>
    </tr>
    <tr>
        <td><input value="4" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="5" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="6" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="-" type="button" onclick="nhapVao(this.value)"></td>
    </tr>
    <tr>
    <td><input value="7" type="button" onclick="nhapVao(this.value)"></td>
    <td><input value="8" type="button" onclick="nhapVao(this.value)"></td>
    <td><input value="9" type="button" onclick="nhapVao(this.value)"></td>
    <td><input value="*" type="button" onclick="nhapVao(this.value)"></td>
    </tr>
    <tr>
        <td><input value="C" type="button" onclick="xoa()"></td>
        <td><input value="=" type="button" onclick="ketQua()"></td>
        <td><input value="0" type="button" onclick="nhapVao(this.value)"></td>
        <td><input value="/" type="button" onclick="nhapVao(this.value)"></td>
    </tr>
</table>
</body>
</html>
<script>
    function nhapVao(duLieu) {
        let str=document.getElementById("nhap").value;
        document.getElementById("nhap").value=str+duLieu;
    }
    function ketQua() {
        let str=document.getElementById("nhap").value;
        let ketQua = eval(str);
        document.getElementById("nhap").value=ketQua;
    }
    function xoa() {
        document.getElementById("nhap").value="";
    }
</script>
