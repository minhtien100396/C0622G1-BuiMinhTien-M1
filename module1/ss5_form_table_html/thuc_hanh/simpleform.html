<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleform</title>
    <style>
        button{
            background-color: white;
            border: 1px solid gainsboro;
            font-weight: bold;
        }
        body{
            font-family: Tahoma,sans-serif,"Lucida Sans Unicode";
            line-height: 20px;
        }
        p{
            font-weight: bold;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
<form>
    <h2 style="margin-top: 1px">Order Form</h2>
    <p>What would you like to buy?</p>
    <select style="width: 150px">
        <option>A</option><br>
        <option selected>B</option><br>
        <option>C</option><br>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="vehecle"><span style="margin-left: 5px">1 - $10</span><br>
    <input type="radio" name="vehecle"><span style="margin-left: 5px">2 - $20</span><br>
    <input type="radio" name="vehecle"><span style="margin-left: 5px">3 - $25</span><br>
    <label for="name"><p>Name<span style="color: red"> *</span></p></label>
    <input type="text" id="name" name="first name" placeholder="FirstName" style="width: 150px">
    <input type="text" name="last name" placeholder="LastName" style="width: 150px">
    <label for="email"><p>Email</p></label>
    <input type="text" id="email" name="email" style="width: 350px"><br>
    <label for="phone"><p>Phone Number</p></label>
    <input type="text" id="phone" name="phone1" style="width: 40px"> <span> - </span> <input type="text" name="phone2" style="width: 40px"><span> - </span><input type="text" name="phone3" style="width: 40px"><br><br>
    <button>Submit</button>
</form>
</body>
</html>
