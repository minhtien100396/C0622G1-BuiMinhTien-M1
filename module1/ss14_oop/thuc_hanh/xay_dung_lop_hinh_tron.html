    //Tạo thuộc tính trực tiếp

    class HinhTron {
        constructor(radius) {
            this.radius = radius;
        }

        getDienTich() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let hinhTron = new HinhTron(3);
    document.write("Bán kính hình tròn là:" + " " + hinhTron.radius);
    document.write("<br>" + "Diện tích hình tròn là:" + " " + hinhTron.getDienTich());
