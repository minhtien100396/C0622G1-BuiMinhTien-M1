<script>
    function tinhTong(a, b, c) {
        let result = a + b + c;
        return result;
    }

    function nhapFeet() {
        let soThuNhat = document.getElementById("soThuNhat").value;
        let soThuHai = document.getElementById("soThuHai").value;
        let soThuBa = document.getElementById("soThuBa").value;
        let ketQua = tinhTong(parseInt(soThuNhat), parseInt(soThuHai), parseInt(soThuBa));
        document.getElementById("ketQua").value = ketQua;
    }
</script>
