<script>
    //khai báo mảng x vào khởi tạo các phần tử
    let x= [-3,5,1,3,2,10 ];
    //Khai báo biến duyetPhanTuDauTien và gán giá trị bằng 0.
    // Biến này để duyệt từ phần tử đầu tiên trong mảng.
    let duyetPhanTuDauTien=0;
    // Khai báo biến duyetPhanTuCuoiCung và gán giá trị bằng độ dài mảng trừ 1.
    // Biến này để duyệt phần tử cuối cùng trong mảng.
    let duyetPhanTuCuoiCung=x.length-1;
    //Dùng vòng lặp chạy với điều kiện first < last,
    // trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
    // Sau đó tăng biến duyetPhanTuDauTien lên 1 để duyệt phần tử tiếp theo,
    // giảm duyetPhanTuCuoiCung đi một.


    while (duyetPhanTuDauTien<duyetPhanTuCuoiCung) {
        let bienTrungGian=x[duyetPhanTuDauTien];
        x[duyetPhanTuDauTien]=x[duyetPhanTuCuoiCung];
        x[duyetPhanTuCuoiCung]=bienTrungGian;
        duyetPhanTuDauTien++;
        duyetPhanTuCuoiCung--;
    }
    //In ra mảng sau khi đảo ngược
    document.write(x)
</script>
