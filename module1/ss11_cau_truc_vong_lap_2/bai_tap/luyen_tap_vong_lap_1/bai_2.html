    //Do-While
    let nhietDo = prompt("Hãy nhập nhiệt độ của bạn");
    do {
        if (nhietDo > 100) {
            nhietDo = prompt("Nhiệt độ quá cao!. Hãy giảm nhiệt độ");

        } else if (nhietDo < 20)
            nhietDo = prompt("Nhiệt độ quá thấp!. Hãy tăng nhiệt độ");
    } while (nhietDo > 100 || nhietDo < 20);
