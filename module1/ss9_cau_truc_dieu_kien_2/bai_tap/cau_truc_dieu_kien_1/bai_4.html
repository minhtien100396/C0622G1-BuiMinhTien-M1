<script>
    //Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let integer1 = parseInt(prompt("Nhập vào số nguyên thứ nhất"));
    let integer2 = parseInt(prompt("Nhập vào số nguyên thứ hai"));
    let integer3 = parseInt(prompt("Nhập vào số nguyên thứ ba"));
    if (integer1 > integer2 && integer1 > integer3) {
        alert(integer1 + " " + " là số nguyên lớn nhất");
    } else if (integer2 > integer1 && integer2 > integer3) {
        alert(integer2 + " " + " là số nguyên lớn nhất")
    } else {
        alert(integer3 + " " + " là số nguyên lớn nhất")
    }

</script>
