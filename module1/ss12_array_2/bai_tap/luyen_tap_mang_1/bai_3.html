<script>
    /*Bài 3- Viết chương trình khởi tạo mảng số nguyên.
     Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.*/

    //Khởi tạo mảng số nguyên gồm 10 phần tử khác nhau
    let mangSoNguyen = [];
    let bienDem = 0;
    let str = "Các giá trị trong mảng là:" + "<br>";
    let number = +prompt("Nhập vào số lượng phần tử cho mảng")
    for (let i = 0; i < number; i++) {
        mangSoNguyen[i] = +prompt("Nhập vào một số nguyên bất kì");
        str += +mangSoNguyen[i] + "<br>";
    }
    document.write(str);
    let max = mangSoNguyen[0];
    for (let i = 1; i < mangSoNguyen.length; i++) {
        if (max < mangSoNguyen[i]) {
            max = mangSoNguyen[i];
            bienDem = i;
        }
    }
    document.write("Phần tử ở vị trí số" + " " + bienDem + " " + "là phần tử lớn nhất trong mảng có giá trị là =" + " " + max + "<br>");

    //Tính trung bình cộng các giá trị trong mảng
    let bienGan = 0;
    for (let i = 0; i < mangSoNguyen.length; i++) {
        bienGan += mangSoNguyen[i];
    }
    let trungBinhCong = bienGan / mangSoNguyen.length;
    document.write("Trung bình cộng của các phần tử trong mảng là:" + " " + trungBinhCong);
</script>
