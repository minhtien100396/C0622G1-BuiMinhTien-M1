<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::  head"></head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product List
    </a>
</p>
<div id="form">
    <form th:object="${product}" method="post" th:action="@{/product/edit}" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{productDescribe}">
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{productProducer}">
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>

</html>
