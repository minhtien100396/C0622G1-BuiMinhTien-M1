<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List SmartPhone</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Price</th>
        <th>Producer</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<h1>Create New Student</h1>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Model</td>
            <td><input type="text" id="model" placeholder="Model"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" id="price" placeholder="Price"></td>
        </tr>
        <tr>
            <td>Producer</td>
            <td><input type="text" id="producer" placeholder="Producer"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="add" onclick="addNewSmartPhone()" value="Add"></td>
        </tr>
    </table>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        function init() {
            $.ajax({
                url: "http://localhost:8080/smartphones/list",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].model + "</td>")
                        tr.push("<td>" + data[i].price + "</td>")
                        tr.push("<td>" + data[i].producer + "</td>")
                        tr.push("</tr>")
                    }
                    $("tbody").append(tr.join(""))
                }
            })
        }

        $("#add").click(function () {
            let model = $("#model".val());
            let price = $("#price".val());
            let producer = $("#producer".val());
            $.ajax({
                url: "http://localhost:8080/smartphones",
                type: "POST",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({'model': model, 'price': price, 'producer': producer}),
                success: function () {
                    init();
                }
            })
        })
        init();
    })
</script>
</body>
</html>
