<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sử dụng jQuery tạo hiệu ứng</title>

</head>
<body>
<p>If you click on the "Hide" button, I will disappear.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>


<button id="animation">Start Animation</button>
<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to
    first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:deeppink;height: 100px;width: 200px;position:absolute">Hello</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    /*Sự kiện Ready:  các phương thức jQuery đặt ở đây...*/
    /*Điều này là để ngăn chặn mã jQuery chạy trước khi tài liệu đã được tải xong (đã sẵn sàng).*/
    $(document).ready(function () {
        $("#hide").click(function () {
            $("p").hide();
        });
        $("#show").click(function () {
            $("p").show();
        });
        $("#animation").click(function () {
            var div = $("div");
            div.animate({left:'100px'}, "slow");
            div.animate({fontSize: '100px'},"slow");
        });
    });
</script>
