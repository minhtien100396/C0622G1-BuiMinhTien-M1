<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<header th:replace="/layout :: header"></header>
<h3>Attach Facility List</h3>
<p>
    <a class="back"
       style="width: 15%; font-weight: bold; text-decoration: none; text-align: center;background:darkgreen "
       th:href="@{/contract}">
        Back To Page Contract
    </a>
</p>

<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Status</th>
        <th>Unit</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility,loop : ${facilityPage}">
        <td th:text="${facilityPage.number*5+loop.count}"></td>
        <td th:text="${facility.name}"></td>
        <td th:text="${facility.status}"></td>
        <td th:text="${facility.unit}"></td>
        <td th:text="${facility.cost}"></td>
    </tr>
    </tbody>
</table>
<p class="h4 text-warning mt-5 text-center" th:if="${facilityPage.isEmpty()}">
    No additional services selected in this contract!
</p>
<div style="text-align: center">
    <span>
        <a th:if="${facilityPage.hasPrevious()}"
           th:href="@{/customer(page=${facilityPage.number}-1)}">
            Previous
        </a>
    </span>

    <span th:text="${facilityPage.number+1}"></span>/
    <span th:text="${facilityPage.totalPages}"></span>

    <span>
        <a th:if="${facilityPage.hasNext()}"
           th:href="@{/customer(page=${facilityPage.number+1})}">
            Next
        </a>
    </span>
</div>

<footer th:replace="/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
