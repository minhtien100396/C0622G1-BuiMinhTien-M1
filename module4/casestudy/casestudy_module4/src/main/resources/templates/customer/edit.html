<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<header th:replace="/layout :: header"></header>
<h3>Edit Customer</h3>
<p>
    <a class="back" style="width: 15%; font-weight: bold; text-decoration: none; text-align: center;background:darkgreen "
       th:href="@{/customer}">
        Back To Page Customer
    </a>
</p>
<div id="form">
    <form th:object="${customerDto}" method="post" th:action="@{/customer/edit}" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>

        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
            <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"/>
        </div>

        <div>
            <label>Date Of Birth</label>
            <input type="date" th:field="*{dateOfBirth}">
            <p style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"/>
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}">
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
        </div>

        <div>
            <label>Gender</label>
            <select th:field="*{gender}">
                <option th:each="item : ${gender}" th:text="${item.gender}" th:value="${item.id}"></option>
            </select>
        </div>

        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType}">
                <option th:each="item : ${customerTypeList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>

        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{idCard}">
            <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"/>
        </div>

        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}">
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"/>
        </div>

        <input type="submit" value="Add">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
