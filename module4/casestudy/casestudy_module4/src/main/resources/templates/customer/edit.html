<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Customer</h3>
<p>
    <a class="back" style="width: 15%; text-decoration: none; text-align: center;background:darkgreen "
       th:href="@{/customer}">
        Back To Page Customer
    </a>
</p>
<div id="form">
    <form th:object="${customerDto}" method="post" th:action="@{/customer/edit}" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>

        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>

        <div>
            <label>Date Of Birth</label>
            <input type="date" th:field="*{dateOfBirth}">
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}">
        </div>

        <div>
            <label>Gender</label>
            <select th:field="*{gender}">
                <option th:each="item : ${gender}" th:text="${item.gender}" th:value="${item.id}"></option>
            </select>
        </div>

        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType}">
                <option th:each="item : ${customerType}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>

        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{idCard}">
        </div>

        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}">
        </div>

        <input type="submit" value="Add">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
