<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<header th:replace="/layout :: header"></header>
<h3>Customer List</h3>
<div class="notify">
    <div th:if="${message}" style="text-align: center">
        <span th:text="${message}"></span>
    </div>
</div>
<div>
    <form action="/customer">
        <input style="width: 20%" type="text" name="name" placeholder="Name">
        <input style="width: 20%" type="text" name="email" placeholder="Email">

        <select style="width: 20%" th:name="customerType">
            <option value=""  selected>Choose Something</option>
            <option th:each="item : ${customerTypeList}" th:value="${item.name}" th:text="${item.name}"></option>
        </select>

        <input type="submit" value="Search" style="width: 10%">
    </form>
</div>
<p>
    <a class="back" style="width: 15%; text-decoration: none; text-align: center;background:darkgreen " th:href="@{/customer/create}">
       Add New Customer
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,loop : ${customerPage}">
        <td th:text="${customerPage.number*5+loop.count}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.gender.gender}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td><a class="btn btn-primary" th:href="@{/customer/{id}/edit(id = ${customer.id})}">Edit</a></td>
        <td><a class="btn btn-primary" th:href="@{/customer/{id}/view(id = ${customer.id})}">View</a></td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#deleteModal" th:attr="onclick=|infoDelete('${customer.id}', '${customer.name}')|">
                Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
    <span>
        <a th:if="${customerPage.hasPrevious()}"
           th:href="@{/customer(page=${customerPage.number}-1, name = ${name}, email = ${email}, customerType = ${customerType})}">
            Previous
        </a>
    </span>

    <span th:text="${customerPage.number+1}"></span>/
    <span th:text="${customerPage.totalPages}"></span>

    <span>
        <a th:if="${customerPage.hasNext()}"
           th:href="@{/customer(page=${customerPage.number+1}, name = ${name}, email = ${email}, customerType = ${customerType})}">
            Next
        </a>
    </span>
</div>
<!-- Modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete <span style="color: red" id="nameDelete"></span>?
                </p>
            </div>
            <div class="modal-footer">
                <form action="/customer/delete">
                    <input type="text" name="idDelete" id="id" hidden>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>

            </div>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
<script>
    function infoDelete(id, name) {
          document.getElementById("nameDelete").innerText = name;
          document.getElementById("id").value = id;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
