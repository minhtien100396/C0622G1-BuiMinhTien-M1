<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<header th:replace="/layout :: header"></header>
<h3>View Facility</h3>
<p>
    <a class="back" style="width: 15%; text-decoration: none; text-align: center;background:darkgreen "
       th:href="@{/facility}">
        Back To Page Facility
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cusdetail">
        <td class="key">Id</td>
        <td th:text="${facility.id}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Name</td>
        <td th:text="${facility.name}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Area</td>
        <td th:text="${facility.area}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Cost</td>
        <td th:text="${facility.cost}"></td>
    </tr>

    <tr class="cusdetail">
        <td class="key">Description Other Convenience</td>
        <td th:text="${facility.descriptionOtherConvenience}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Facility Free</td>
        <td th:text="${facility.facilityFree}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Max People</td>
        <td th:text="${facility.maxPeople}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Number Of Floors</td>
        <td th:text="${facility.numberOfFloors}"></td>
    </tr>

    <tr class="cusdetail">
        <td class="key">Pool Area</td>
        <td th:text="${facility.poolArea}"></td>
    </tr>

    <tr class="cusdetail">
        <td class="key">Standard Room</td>
        <td th:text="${facility.standardRoom}"></td>
    </tr>

    <tr class="cusdetail">
        <td class="key">Facility Type</td>
        <td th:text="${facility.facilityType.name}"></td>
    </tr>

    <tr class="cusdetail">
        <td class="key">Facility Rent</td>
        <td th:text="${facility.rentType.name}"></td>
    </tr>


    <tr class="cusdetail">
        <td class="key">Status</td>
        <td th:text="${facility.status}"></td>
    </tr>

    </tbody>

</table>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
