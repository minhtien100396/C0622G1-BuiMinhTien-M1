<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<header th:replace="/layout :: header"></header>
<h3>Create Contract Detail</h3>
<p>
    <a class="back"
       style="width: 15%; font-weight: bold; text-decoration: none; text-align: center;background:darkgreen "
       th:href="@{/contract}">
        Back To Page Contract
    </a>
</p>
<div id="form">
    <form th:object="${contractDetailDto}" method="post" th:action="@{/contractDetail/create}" novalidate>

        <div>
            <label>Contract ID</label>
            <input type="text" th:field="*{contract}" readonly>
        </div>

        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}">
        </div>

        <div>
            <label>Attach Facility</label>
            <select th:field="*{attachFacility}">
                <option th:each="item : ${attachFacilityList}" th:text="${item.name}" th:value="${item.id}"></option>
            </select>
        </div>

        <input type="submit" value="Add">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
