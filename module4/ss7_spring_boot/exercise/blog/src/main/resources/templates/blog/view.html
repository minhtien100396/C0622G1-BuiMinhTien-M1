<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::  head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Auther:</label>
        <label th:text="${blog.author}"></label>
    </div>
    <div class="cusdetail">
        <label>Topic:</label>
        <label th:text="${blog.topic}"></label>
    </div>
    <div class="cusdetail">
        <label>Contect:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${blog.catagory.name}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
