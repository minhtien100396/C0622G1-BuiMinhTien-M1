<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Blog</h3>
<div class="notify">
    <div th:if="${message}" style="text-align: center">
        <span th:text="${message}"></span>
    </div>
</div>
<p>
    <a th:href="@{/blog/create}">Add new blog</a>
</p>
<div>
    <form action="/blog">
        <input style="width: 20%" type="text" name="author" placeholder="Input Author">
        <select style="width: 20%" th:name="categoryId" th:value="${categoryId}">
            <option value="" disabled selected>Choose Something</option>
            <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
        </select>
        <input type="submit" value="Search">
    </form>

</div>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Author</th>
        <th>Topic</th>
        <th>Content</th>
        <th>DateCreate</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,loop : ${blogPage}">
        <td th:text="${loop.count}"></td>
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.topic}"></td>
        <td th:text="${blog.content}"></td>
        <td th:text="${blog.dateCreate}"></td>
        <td th:text="${blog.category.name}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${blog.id})}">Edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${blog.id})}">Delete</a></td>
        <td><a th:href="@{/blog/{id}/view(id=${blog.id})}">View</a></td>
    </tr>
    </tbody>
</table>
<span>
    <a th:if="${blogPage.hasPrevious()}"
       th:href="@{/blog/(page=${blogPage.number}-1, author = ${author}, categoryId = ${categoryId})}">
        Previous
    </a>
</span>
<span>
<!--    Hiển thị số trang-->
    <!--    <span th:each="pageNo : ${#numbers.sequence(0,blogPage.totalPages - 1)} ">-->
    <!--        <a th:href="@{/blog/list-page(page=${pageNo})}" th:text="${pageNo}"></a>-->
    <!--    </span>-->

    <!--    Hiển thị trang hiện tại/ tổng số-->
    <span th:text="${blogPage.number +1}"></span>/
    <span th:text="${blogPage.totalPages}"></span>
</span>
<span>
    <a th:if="${blogPage.hasNext()}"
       th:href="@{/blog/(page=${blogPage.number}+1, author = ${author}, categoryId = ${categoryId}) }">
        Next
    </a>
</span>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
