<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::  head"></head>
<body>
<h3>User</h3>
<div class="notify">
    <div th:if="${message}" style="text-align: center">
        <span th:text="${message}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">Add new User</a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user,loop : ${userList}">
        <td th:text="${userList.number*5+loop.count}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<span>
    <a th:if="${userList.hasPrevious()}"
       th:href="@{/blog(page=${userList.number}-1)}">
        Previous
    </a>
</span>
<span>
<!--    Hiển thị số trang-->
    <!--    <span th:each="pageNo : ${#numbers.sequence(0,blogPage.totalPages - 1)} ">-->
    <!--        <a th:href="@{/blog/list-page(page=${pageNo})}" th:text="${pageNo}"></a>-->
    <!--    </span>-->

    <!--    Hiển thị trang hiện tại/ tổng số-->
    <span th:text="${userList.number +1}"></span>/
    <span th:text="${userList.totalPages}"></span>
</span>
<span>
    <a th:if="${userList.hasNext()}"
       th:href="@{/blog(page=${userList.number}+1) }">
        Next
    </a>
</span>
<footer th:replace="/layout :: footer"></footer>
</html>
