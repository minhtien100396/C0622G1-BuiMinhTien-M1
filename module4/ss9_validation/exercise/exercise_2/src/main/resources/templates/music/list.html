<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::  head"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<h3>Music</h3>
<div class="notify">
    <div th:if="${message}" style="text-align: center">
        <span th:text="${message}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">Add new Music</a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Categorry</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music,loop : ${musicList}">
        <td th:text="${musicList.number*5+loop.count}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.artist}"></td>
        <td th:text="${music.categorry}"></td>
        <td><a class="btn btn-primary" th:href="@{/{id}/edit(id=${music.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>
<span>
    <a th:if="${musicList.hasPrevious()}"
       th:href="@{/blog(page=${musicList.number}-1)}">
        Previous
    </a>
</span>
<span>
<!--    Hiển thị số trang-->
    <!--    <span th:each="pageNo : ${#numbers.sequence(0,blogPage.totalPages - 1)} ">-->
    <!--        <a th:href="@{/blog/list-page(page=${pageNo})}" th:text="${pageNo}"></a>-->
    <!--    </span>-->

    <!--    Hiển thị trang hiện tại/ tổng số-->
    <span th:text="${musicList.number +1}"></span>/
    <span th:text="${musicList.totalPages}"></span>
</span>
<span>
    <a th:if="${musicList.hasNext()}"
       th:href="@{/blog(page=${musicList.number}+1) }">
        Next
    </a>
</span>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
