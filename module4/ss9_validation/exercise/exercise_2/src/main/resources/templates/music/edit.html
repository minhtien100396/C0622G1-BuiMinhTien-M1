<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout ::  head"></head>
<body>
<h3>Edit Music</h3>
<p>
    <a th:href="@{/}">
        Back to music List
    </a>
</p>
<div id="form">
    <form th:object="${musicDto}" method="post" th:action="@{/edit}" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}"></td>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div>
            <td><label>Artist</label></td>
            <td><input type="text" th:field="*{artist}"></td>
            <p style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}">Artist Error</p>

        </div>
        <div>
            <td><label>Categorry</label></td>
            <td><input type="text" th:field="*{categorry}"></td>
            <p style="color: red" th:if="${#fields.hasErrors('categorry')}" th:errors="*{categorry}">Categorry Error</p>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>

</html>
