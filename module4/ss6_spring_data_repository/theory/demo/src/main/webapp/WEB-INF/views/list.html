<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/header::header1}"></div>
<a th:href="@{/create}">Add new student</a>
<p s style="color: blue" th:if="${msg}" th:text="${msg}"></p>
<table border="1px" width="100%" style="text-align: center">
    <caption><h1>Bảng Danh Sách Sinh Viên</h1></caption>
    <tr>
        <th>STT</th>
        <!--        <th>Id</th>-->
        <th>Name</th>
        <th>DateOfBirth</th>
        <th>Gender</th>
        <th>Grade</th>
        <th>ClassRoom</th>
        <th>Detail PathVariable</th>
<!--        <th>Detail RequestParam</th>-->
    </tr>
    <tr th:each="student,loop : ${studentList}">
        <td th:text="${loop.count}"></td>
        <!--        <td th:text="${student.id}"></td>-->
        <td th:text="${student.name}"></td>
        <td th:text="${student.dateOfBirth}"></td>
        <td th:switch="${student.gender}">
            <span th:case="0" th:text="Male"></span>
            <span th:case="1" th:text="Female"></span>
            <span th:case="*" th:text="LGBT"></span>
        </td>
        <td th:switch="${student.grade}">
            <span th:if="${student.grade} < 5">Bad</span>
            <span th:if="${student.grade < 8 && student.grade >=5} ">Nomal</span>
            <span th:if="${student.grade  < 9 && student.grade >=8}">Good</span>
            <span th:unless="${student.grade <9 }">Very Good</span>
        </td>
        <td th:text="${student.classRoom}"></td>
        <td><a th:href="@{/{id}/detail(id=${student.id})}">Detail Student</a></td>
        <!--        <td><a href="/detail/${student.id}">Detail Student</a></td>-->
        <!--                <td><a href="/detail?id=${student.id}">Detail Student</a></td>-->
    </tr>
</table>

</body>
</html>
